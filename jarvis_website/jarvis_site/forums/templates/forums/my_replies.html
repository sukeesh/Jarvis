<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Replies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Navbar */
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav .nav-links {
            display: flex;
            gap: 15px;
        }

        nav .nav-links a {
            background-color: #0078d7;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 1rem;
        }

        nav .nav-links a:hover {
            background-color: #0056a3;
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul li a {
            color: #0078d7;
            font-weight: bold;
            text-decoration: none;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        small {
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="/">JarvisCLI</a>
        <div class="nav-links">
            <a href="/forums/">Forums</a>
            <a href="/account/">Account</a>
            <a href="/logout/">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>My Replies</h1>
        <ul>
            {% for reply in replies %}
            <li>
                <p>Reply on <a href="{% url 'post_detail' reply.post.id %}">{{ reply.post.title }}</a></p>
                <p>{{ reply.content }}</p>
                <small>Created on {{ reply.created_at }}</small>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
