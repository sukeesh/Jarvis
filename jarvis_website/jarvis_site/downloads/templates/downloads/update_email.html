<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Navbar */
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav .nav-links {
            display: flex;
            gap: 15px;
        }

        nav .nav-links a {
            background-color: #0078d7;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 1rem;
        }

        nav .nav-links a:hover {
            background-color: #0056a3;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #0078d7;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 120, 215, 0.5);
        }

        button {
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056a3;
        }

        .error-messages {
            color: red;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .success-message {
            color: green;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="/">JarvisCLI</a>
        <div class="nav-links">
            <a href="/forums/">Forums</a>
            <a href="/account/">Account</a>
            <a href="/logout/">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Update Email</h1>
        <!-- Error/Success Messages -->
        {% if messages %}
        <div>
            {% for message in messages %}
            <p class="{% if message.tags %}{{ message.tags }}-message{% endif %}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <!-- Email Update Form -->
        <form method="POST">
            {% csrf_token %}
            <label for="email">New Email:</label>
            <input type="email" id="email" name="email" value="{{ form.email.value }}" required>
            
            <label for="email_confirm">Confirm New Email:</label>
            <input type="email" id="email_confirm" name="email_confirm" required>
            
            <button type="submit">Update Email</button>
        </form>
    </div>
</body>
</html>
